<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours(){
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = (event) => {
            setAmount(0);
        }
        const onInvert = () => {
            reset();
            setInverted((current) => !current);
        }
        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input 
                    value={inverted ? amount*60 : amount} 
                    id="minutes" 
                    placeholder="Minutes" 
                    type="number" 
                    onChange={onChange} 
                    disabled = {inverted}/>
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input 
                    value={inverted ? amount : Math.round(amount/60)} 
                    id="hours" 
                    placeholder="Hours" 
                    type="number" 
                    onChange={onChange} 
                    disabled = {!inverted}/>    
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        )
    }
    function KmToMiles(){
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);

        const onChange = (event) => {
            setAmount(event.target.value);
        }

        const reset = (event) => {
            setAmount(0);
        };

        const onInverted = () => {
            reset();
            setInverted(!inverted)
        }
        return (
            <div>
                <div>
                    <label htmlFor="Km">Km</label>
                    <input 
                    value = {inverted ? (amount/1.6).toFixed(2) : amount}
                    id="Km" 
                    placeholder="Input Km" 
                    type="number"
                    onChange = {onChange}
                    disabled = {inverted}
                    />
                 </div>

                 <div>
                    <label htmlFor="Mile">Miles</label>
                    <input 
                    value = {inverted ? amount : (amount*1.6).toFixed(2)}
                    id="Mile" 
                    placeholder="Input Miles" 
                    type="number"
                    onChange = {onChange}
                    disabled = {!inverted}
                    />
                 </div>
                 <button onClick={reset}>Reset</button>
                 <button onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        )
    }
    function App(){ 
        const [index, setIndex] = React.useState("0");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">KM & Miles</option>    
                </select>
                <hr />
                {index === "0" ? <MinutesToHours/> : null}
                {index === "1" ? <KmToMiles/> : null}
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
